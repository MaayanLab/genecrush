<body>
    <div><h1 style='margin-top:50px'><center>enrichrgame</center></h1></div>
    
    <div class='container'>
        <div class='right'> 
            <p style="margin-top:50px;"id="score"></p>
            <p style="margin-top:50px"; id="timer"></p>
            <p style="margin-top:50px"; id="toggle"></p>
            <button style="margin-top:5px" type="button" class='btn-primary' onclick="new_data()">New Game</button>
            <button style="margin-top:5px" type="button" class='btn-primary' onclick="undo()">Undo Last</button>
            <button style="margin-top:5px" type="button" class='btn-primary' onclick="reset()">Reset to Initial</button>
            <button style="margin-top:5px" type="button" class='btn-primary' onclick="sort_descending()">Sort Rows Descending Size</button>
            <button style="margin-top:5px" type="button" class='btn-primary' onclick="sort_ascending()">Sort Rows Ascending Size</button>
            <button style="margin-top:5px" type="button" class='btn-primary' onclick="sort_freq()">Sort Columns Freq</button>
            <button style="margin-top:5px" type="button" class='btn-primary' onclick="sort_alphabet()">Sort Columns Alphabetically</button>
            <input style="margin-top:5px" id="same_gene" type="checkbox" value="on"> check this to highlight the same genes<br> 
            <input style="margin-top:5px" id="unq_gene" type="checkbox" value="on"> check this to remove unique genes<br> 
            <p>Built with <a href="http://d3js.org/">d3.js</a>.
            <button style="margin-top:5px" type="button" class='btn-primary' onclick="submit_this()">Submit</button>
        </div>
        <div class='left'></div>
        <div id="main_game" class='center'></div>
    </div>

            <!-- <div
                class="fb-like"
                data-share="true"
                data-width="450"
                data-show-faces="true">
            </div> -->

    <div id="tooltip" class="hidden">
        <p><strong id="tt_term">Terms</strong></p>
        <p><span id="tt_genes"><i>Genes</i></span></p>
    </div>




    <div id="topbar" class='blocked'>
        <a href="#">Enrichrgame</a>
        <a id="topbar_submit" href="#">Submit</a>
        <!-- <a href="#">Home</a>

        <div class="g-signin2" data-onsuccess="onSignIn"></div>
        <div id="startpage" class='visible'>
            <div>
                <p><strong><center>Scoreboard</center></strong></p>
                <div class='live_score_board'></div>
            </div>
        </div>
        <button id='start_viz' class='btn-primary' type="button", onclick="start_viz()">Want to explore genes</button>
        <button id='start_game' class='btn-primary' type="button", onclick="start_game()">Let's play a game</button>
    </div>
